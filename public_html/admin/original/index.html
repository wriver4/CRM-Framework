    <div class="container py-4">
        <H3>Closing Conference</H3>
        <div class="row mb-4">
            <div class="col">
                <form>
                    <fieldset disabled>
                        <div class="row g-3">
                            <div class="col-md-2">
                                <label for="propId" class="form-label">Prop ID</label>
                                <input type="text" class="form-control" id="propId" maxlength="5" pattern="\d{5}">
                            </div>
                            <div class="col-md-5">
                                <label for="names" class="form-label">Name(s)</label>
                                <input type="text" class="form-control" id="names">
                            </div>
                            <div class="col-md-2">
                                <label for="phone" class="form-label">Phone</label>
                                <input type="tel" class="form-control" id="phone">
                            </div>
                            <div class="col-md-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col">
                <form>
                    <fieldset disabled>
                        <div class="row g-3">
                            <div class="col-md-7">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" class="form-control" id="address">
                            </div>
                            <div class="col-md-3">
                                <label for="visitBy" class="form-label">Site Visit By</label>
                                <input type="text" class="form-control" id="visitBy">
                            </div>
                            <div class="col-md-2">
                                <label for="visitDate" class="form-label">Site Visit Date</label>
                                <input type="date" class="form-control" id="visitDate">
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
      <iframe>
        <?xml version="1.0" encoding="UTF-8"?>
<kml xmlns="http://www.opengis.net/kml/2.2">
  <Placemark>
    <name>Simple placemark</name>
    <description>Attached to the ground. Intelligently places itself 
       at the height of the underlying terrain.</description>
    <Point>
      <coordinates>-122.0822035425683,37.42228990140251,0</coordinates>
    </Point>
  </Placemark>
</kml>
      </iframe>
        <div class="row mb-4">
            <div class="col">
                <form>
                    <div class="mb-3">
                        <label for="richText" class="form-label">Closing Notes</label>
                        <textarea class="form-control" id="richText" rows="4"></textarea>
                    </div>
                    <div class="d-flex align-items-end gap-3">
                        <div class="flex-grow-1">
                            <div class="d-flex align-items-center gap-4">
                                <label class="form-label mb-0 me-2">Status:</label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" value="contracting" id="toContracting">
                                    <label class="form-check-label" for="toContracting">
                                        To Contracting
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" value="lost" id="prospectLost">
                                    <label class="form-check-label" for="prospectLost">
                                        Prospect Lost
                                    </label>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <div class="card h-100">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Proposal</h5>
                    </div>
                    <div class="card-body p-0">
                        <embed src="https://crmdemo.sales.waveguardco.net/Cristy Hale Revised Proposal.pdf" type="application/pdf" class="w-100" style="height: 600px; cursor: zoom-in;" onclick="this.classList.toggle('pdf-zoomed')">
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <div class="card h-100">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Plan</h5>
                    </div>
                    <div class="card-body p-0">
                          <div class="pdf-container" id="pdfThumbnail">
                            <object data="https://crmdemo.sales.waveguardco.net/Hale Preliminary.pdf#toolbar=0" type="application/pdf" width="100%" height="100%">
                            </object>
                        </div>
                        <div class="card-footer">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#plan">Full screen</button>
                    </div>
                    </div>
                </div>
            </div>
        </div>
   <div class="modal" id="plan">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content">
        <div class="modal-body">
          <embed src="https://crmdemo.sales.waveguardco.net/Hale%20Preliminary.pdf" width="100%" height="100%">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
